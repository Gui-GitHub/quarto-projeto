<!DOCTYPE html>
<html lang="pt-br">
    <!--Link da pÃ¡gina: https://gui-github.github.io/quarto-projeto/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Projeto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggleMode" onclick="toggleMode()">
                <span class="slider round"></span>
            </label>
            <span class="mode-label">Modo Noturno</span>
        </div>
        <h1>Gerenciador de Tarefas</h1>
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button onclick="addTask()">Adicionar</button>
        <button onclick="clearAll()">Limpar Tarefas</button>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
